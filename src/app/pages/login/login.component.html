<section class="container-fluid shadow">
    <div class="row">
        <div class="col ps-0">
            <img src="../banner-vertical/b-vertical.png" alt="" width="100%" height="100%">
        </div>
        <div class="col p-5">
            <div>
                <h3 class="sulphur-point-regular pb-3 pt-5">INICIAR SESIÓN</h3>
                <p class="sulphur-point-regular text-secondary">Bienvenido otra vez!</p>

            </div>
            <div>
                <form class="px-4 py-3 text-center">
                    <div class="mb-4">
                        <input type="email" class="formulario-email"
                            placeholder="Email" [(ngModel)]="email" name="email" required>
                    </div>
                    <div class="mb-4">
                       <input type="password" class="formulario-email"
                            placeholder="Contraseña" [(ngModel)]="password" name="password" required>
                    </div>
                    <div class="mb-5"></div>
                    <button type="button" class="btn btn-login" (click)="login()">INICIAR SESIÓN</button>
                </form>
                <div class="text-center pb-5" style="border-bottom: solid; border-width: 0.8px;">
                    <a class="link-hover" routerLink="/register" style="text-decoration: none;color: black;cursor: pointer;">No estás registrado? Regístrate</a>
                    <br>
                    <a class="link-hover" routerLink="" style="text-decoration: none;color: black;">Olvidaste tu contraseña?</a>
                </div>
                <div class="mt-5 mb-2 text-center">
                    <button type="submit" class="btn  btn-facebook sulphur-point-regular" style="font-size: 0.9rem;">INICIAR SESIÓN CON FACEBOOK
                        
                            <img class="ms-5" src="../icon/facebook-icon.svg" alt="" width="28px" height="28px">
                     </button>
                </div>
                <div class="mt-3 mb-2 text-center">
                    <button type="submit" class="btn  btn-google sulphur-point-regular" style="font-size: 0.9rem;">INICIAR SESIÓN CON GOOGLE <img class="" style="margin-left: 60px;" 
                     src="../icon/google-icon.svg" alt="" width="28px" height="28px"> </button>
                </div>
            </div>
        </div>
    </div>

</section>




<app-footer></app-footer>
